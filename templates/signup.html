<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .signup{
            border: 3px solid black;
            border-radius: 30px;
            width:500px;
            box-sizing: border-box;
            padding: 30px 30px 30px 30px;
            margin: 150px 500px 150px 500px;
            background-color: wheat;
        }
        body{
            background: linear-gradient(120deg, #a619f8, #00f2fe);
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <ul>
                <li>{{ message }}</li>
            </ul>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class = "signup">
        <form action = "{{ url_for('signup') }}" method = "POST" >
            <h1>Welcome to quiz Master</h1>
            <p>Registration</p>
            <label class="form-label">Username(Email):</label>
            <input class="form-control" id="exampleInputEmail1" type = "email" placeholder = "test@example.com" required = "required" name = "username"/><br/><br/>
            <label class="form-label">Password:</label>
            <input class="form-control" id="exampleInputPassword1" type = "password" placeholder = "Password" required = "required" name = "password" /><br/><br/>
            <label class="form-label">Full Name:</label>
            <input class="form-control" type = "text" placeholder = "Full Name" required = "required" name = "full_name" /><br/><br/>
            <label class="form-label">Qualification:</label>
            <input class="form-control" type = "text" placeholder = "Qualification" required = "required" name = "qualification" /><br/><br/>
            <label class="form-label">Date of Birth:</label>
            <input class="form-control" type = "date" placeholder = "DOB" required = "required" name = "dob" /><br/><br/>
            <input class="btn btn-success" type = "submit" value = "Submit"/>
            <a href = "{{ url_for('login') }}" >Existing User?</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
