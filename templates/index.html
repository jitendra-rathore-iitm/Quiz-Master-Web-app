<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
            body{
                background: linear-gradient(120deg, #a619f8, #00f2fe);
                background-size: cover;
                background-repeat: no-repeat;
                
            }
        
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <ul>
                <li>{{ message }}</li>
            </ul>
            {% endfor %}
        {% endif %}
        {% endwith %}
    <div class="text-center">
        <h1 style = "color:black;" class=" mb-4">Welcome to Quiz Master</h1>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mx-2">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-success btn-lg mx-2">Signup</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
