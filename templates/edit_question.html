<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Edit Question</h2>
            <form method="POST" action="{{ url_for('edit_question', question_id=question.id) }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Question Title</label>
                    <input type="text" class="form-control" name="question_title" value="{{ question.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="statement" class="form-label">Question Statement</label>
                    <textarea class="form-control" name="question_statement" rows="4" required>{{ question.statement }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Options:</label>
                    <input type="text" class="form-control mb-2" placeholder="Option 1" name="option_1" value="{{ question.options_1 }}" required>
                    <input type="text" class="form-control mb-2" placeholder="Option 2" name="option_2" value="{{ question.options_2 }}" required>
                    <input type="text" class="form-control mb-2" placeholder="Option 3" name="option_3" value="{{ question.options_3 }}" required>
                    <input type="text" class="form-control mb-2" placeholder="Option 4" name="option_4" value="{{ question.options_4 }}" required>
                </div>

                <div class="mb-3">
                    <label for="correct_option" class="form-label">Correct Option</label>
                    <select class="form-select" name="correct_option" required>
                        <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
                        <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
                        <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
                        <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
