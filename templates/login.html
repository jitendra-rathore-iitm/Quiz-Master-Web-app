<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .login {
            border: 3px solid black;
            border-radius: 30px;
            width:500px;
            box-sizing: border-box;
            padding: 50px 50px 50px 50px;
            margin: 150px 500px 150px 500px;
            background-color: wheat;
        }
        body{
            background: linear-gradient(120deg, #a619f8, #00f2fe);
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <ul>
                <li>{{ message }}</li>
            </ul>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class = "login">
        <form action = "{{ url_for('login') }}" method = "POST" >
            <h3>Welcome to Quiz Master</h3>
            <p>Login</p>
            <label class="form-label">Username(Email):</label>
            <input class="form-control" id="exampleInputEmail1" type = "email" placeholder = "text@example.com" required = "required" name = "username"/><br/><br/>
            <label class="form-label">Password:</label>
            <input class="form-control" id="exampleInputPassword1" type = "password" placeholder = "Password" required = "required" name = "password"/><br/><br/>
            <input class="btn btn-primary" type = "submit" value = "Login"/>
            <a href = "{{ url_for('signup') }}">Create new user? </a><br/><br/>
        
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
