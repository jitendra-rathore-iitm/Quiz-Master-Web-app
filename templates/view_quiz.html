<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">View Quiz</h1>
        
        <div class="card shadow-lg p-4">
            {% for quiz in quiz %}
            <div class="mb-3">
                <p><strong>ID:</strong> {{ quiz.id }}</p>
                <p><strong>Subject:</strong> {{ quiz.chapter.subject.name }}</p>
                <p><strong>Chapter:</strong> {{ quiz.chapter.name }}</p>
                <p><strong>Number of Questions:</strong> {{ quiz.questions | length }}</p>
                <p><strong>Scheduled Date:</strong> {{ quiz.quiz_date.strftime('%Y-%m-%d') }}</p>
                <p><strong>Duration (hh:mm):</strong> {{ quiz.duration }}</p>
            </div>
            {% endfor %}
            
            <a href="{{ url_for('user_dashboard', user_id=user.id) }}" class="btn btn-primary">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
