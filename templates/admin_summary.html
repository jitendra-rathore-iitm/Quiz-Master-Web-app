<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Home</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('quiz_management') }}">Quiz</a>
                    <a class="nav-link" href="{{ url_for('admin_summary')}}">Summary</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search"/>
                </form>
                {% if current_user.is_authenticated %}
                    <span class="text-white ms-3">Welcome, {{ current_user.full_name }}</span>
                {% endif %}
            </div>
        </nav>
    </header>
    <h1>Admin Summary</h1>
    <div>
        <h4>Subjects</h4>
        <p>{{ Subject_count }}</p>
    </div>
    <div>
        <h4>Chapter</h4>
        <p>{{ Chapter_count }}</p>
    </div>
    <div>
        <h4>Quizzes</h4>
        <p>{{ Quiz_count }}</p>
    </div>
    <div>
        <h2>Summary Chart</h2>
        <img src="{{ url_for('static', filename='admin_summary.png') }}" alt="Admin Summary Chart">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
