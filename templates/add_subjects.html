<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">New Subject</h1>
        <form method="POST" action="{{ url_for('add_subject') }}">
            <div class="mb-3">
                <label for="subjectname" class="form-label">Name</label>
                <input type="text" class="form-control" required title="Enter Subject name" name="name">
            </div>
            
            <div class="mb-3">
                <label for="subjectdescription" class="form-label">Description</label>
                <textarea class="form-control" rows="5" title="Enter Subject Description" name="description"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
